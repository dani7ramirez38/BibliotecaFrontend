<div class="agregar-usuarios-page">
    <div class="form-container">
        <mat-card class="agregar-usuarios-card">
            <span class="form-title">Agregar Un Nuevo Usuario</span>
            <form [formGroup]="usuariosform" (ngSubmit)="onSubmit()">
               
                <mat-form-field class="agregar-usuarios-field">
                    <input matInput placeholder="Nombre" formControlName="nombre">
                </mat-form-field>
  
                <mat-form-field class="agregar-usuarios-field">
                  <input matInput placeholder="Correo" formControlName="correo">
              </mat-form-field>
  
             
                <mat-dialog-actions>
                    <button mat-raised-button [disabled]="!usuariosform.valid">Agregar Usuario</button>
                </mat-dialog-actions>
            </form> 
        </mat-card>
    </div>
