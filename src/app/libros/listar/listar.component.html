<div style="width: 80%;margin:50px auto">
    <h1 class="list-title">Lista de Libros</h1>
    <button mat-button class="create-entry-button" routerLink="/libros/agregar">Agrega Un Nuevo Libro</button>
  
      
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="resultados" class="mat-elevation-z8">
  
           <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}}</td>
        </ng-container>
        <!-- Name Column -->  
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef>Titulo </th>
          <td mat-cell *matCellDef="let element">  {{element.titulo}}</td>
        </ng-container>
         
        <ng-container matColumnDef="anioPublicacion">
          <th mat-header-cell *matHeaderCellDef> AÃ±o de Publicacion </th>
          <td mat-cell *matCellDef="let element">  {{element.anioPublicacion}}</td>
        </ng-container>

          <ng-container matColumnDef="autorID">
              <th mat-header-cell *matHeaderCellDef> AutorID </th>
              <td mat-cell *matCellDef="let element">  {{element.autorID}}</td>
            </ng-container>
  
            <ng-container matColumnDef="categoriaID">
              <th mat-header-cell *matHeaderCellDef> CategoriaID </th>
              <td mat-cell *matCellDef="let element">  {{element.categoriaID}}</td>
            </ng-container>
  
           
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element"> 
                  <button (click)="editarLibros(element)" mat-raised-button>Editar</button>
                  <button (click)="removerLibros(element)" mat-raised-button>Eliminar</button>
              </td>
            </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
    </div>
  
  </div>
