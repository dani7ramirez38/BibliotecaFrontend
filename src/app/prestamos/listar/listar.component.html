
<div style="width: 80%;margin:50px auto">
    <h1 class="list-title">Lista de Prestamos</h1>
    <button mat-button class="create-entry-button" routerLink="/prestamos/agregar">Realiza un Nuevo Prestamo</button>
  
      
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="resultados" class="mat-elevation-z8">
  
           <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}}</td>
        </ng-container>
      
          <ng-container matColumnDef="fechaPrestamo">
              <th mat-header-cell *matHeaderCellDef>FechaPrestamo </th>
              <td mat-cell *matCellDef="let element">  {{element.fechaPrestamo}}</td>
            </ng-container>
  
            <ng-container matColumnDef="fechaDevolucion">
              <th mat-header-cell *matHeaderCellDef>FechaDevolucion </th>
              <td mat-cell *matCellDef="let element">  {{element.fechaDevolucion}}</td>
            </ng-container>
  
            <ng-container matColumnDef="libroID">
              <th mat-header-cell *matHeaderCellDef>LibroID </th>
              <td mat-cell *matCellDef="let element">  {{element.libroID}}</td>
            </ng-container>

            <ng-container matColumnDef="usuarioID">
              <th mat-header-cell *matHeaderCellDef>usuarioID </th>
              <td mat-cell *matCellDef="let element">  {{element.usuarioID}}</td>
            </ng-container>
  
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element"> 
                  <button (click)="editarPrestamos(element)" mat-raised-button>Editar</button>
                  <button (click)="removerPrestamos(element)" mat-raised-button>Eliminar</button>
              </td>
            </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
    </div>
  
  </div>
