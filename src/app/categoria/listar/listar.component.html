
<div style="width: 80%;margin:50px auto">
    <h1 class="list-title">Lista de Categorias</h1>
    <button mat-button class="create-entry-button" routerLink="/categoria/agregar">Agrega Una Nueva Categoria</button>
  
      
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="resultados" class="mat-elevation-z8">
  
           <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}}</td>
        </ng-container>
     
        <!-- Name Column -->  
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element">  {{element.nombre}}</td>
        </ng-container>
         
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element"> 
                  <button (click)="editarCategoria(element)" mat-raised-button>Editar</button>
                  <button (click)="removerCategoria(element)" mat-raised-button>Eliminar</button>
              </td>
            </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
    </div>
  
  </div>
